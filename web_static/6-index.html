<!DOCTYPE html>
<html lang="en">
        <head>
                <title>AirBnB clone</title>
          		<link rel="icon" href="images/icon.png">
                <link rel="stylesheet" href="styles/common.css">
                <link rel="stylesheet" href="styles/header.css">
                <link rel="stylesheet" href="styles/footer.css">
                <link rel="stylesheet" href="styles/filters.css">
        </head>
        <body>
                <header>
                    <span class="logo"></span>
                </header>
                <div class="container">
                    <section class="filters">
                        <div class="locations">
                            <h3>States</h3>
                            <h4>Texas, Arizona...</h4>
                            <ul class="popover">
                                <li>
                                    <h2>Arizona</h2>
                                    <h4>City1</h4>
                                    <h4>City2</h4>
                                </li>
                                <li>
                                    <h2>California</h2>
                                    <h4>City1</h4>
                                    <h4>City2</h4>
                                </li>
                            </ul>
                        </div>
                        <div class="amenities">
                            <h3>Amenities</h3>
                            <h4>Internet, Kitchen...</h4>
                            <ul class="popover">
                                <li>Tv</li>
                                <li>Intenet</li>
                                <li>Kitchen</li>
                                <li>Iron</li>
                            </ul>
                        </div>
                        <button>Search</button>
                    </section>
                </div>
                <footer>
                        <span>Best School</span>
                </footer>
        </body>
</html>
